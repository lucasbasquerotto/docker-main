version: '2.4'

networks:
  efk:
    driver: bridge

services:

  fluentd:
    hostname: fluentd
    build: 
      context: ./
      dockerfile: $POD_ENV_DIR/fluentd/Dockerfile
      args:
        FLUENTD_IMAGE: $FLUENTD_IMAGE
        FLUENTD_VERSION: $FLUENTD_VERSION
        POD_ENV_DIR: $POD_ENV_DIR
    {% if params.fluentd.environments | default([]) | length > 0 %}
    environment:
    {%- for item in params.fluentd.environments %}
    - "{{ item }}"
    {% endfor %}
    {% endif %}
    {% if params.fluentd.ports | default([]) | length > 0 %}
    networks:
    {%- for item in params.fluentd.networks %}
    - "{{ item }}"
    {% endfor %}
    {% endif %}
    {% if params.fluentd.ports | default([]) | length > 0 %}
    ports:
    {%- for item in params.fluentd.ports %}
    - "{{ item }}"
    {% endfor %}
    {% endif %}

  elasticsearch:
    hostname: elasticsearch
    build: 
      context: ./
      dockerfile: $POD_ENV_DIR/elasticsearch/Dockerfile
      args:
        ELASTICSEARCH_IMAGE: $ELASTICSEARCH_IMAGE
        ELASTICSEARCH_VERSION: $ELASTICSEARCH_VERSION
        POD_ENV_DIR: $POD_ENV_DIR
    {% if params.elasticsearch.environments | default([]) | length > 0 %}
    environment:
    {%- for item in params.elasticsearch.environments %}
    - "{{ item }}"
    {% endfor %}
    {% endif %}
    {% if params.elasticsearch.ports | default([]) | length > 0 %}
    networks:
    {%- for item in params.elasticsearch.networks %}
    - "{{ item }}"
    {% endfor %}
    {% endif %}
    {% if params.elasticsearch.ports | default([]) | length > 0 %}
    ports:
    {%- for item in params.elasticsearch.ports %}
    - "{{ item }}"
    {% endfor %}
    {% endif %}

  kibana:
    hostname: kibana
    build: 
      context: ./
      dockerfile: $POD_ENV_DIR/kibana/Dockerfile
      args:
        KIBANA_IMAGE: $KIBANA_IMAGE
        KIBANA_VERSION: $KIBANA_VERSION
        POD_ENV_DIR: $POD_ENV_DIR
    {% if params.kibana.environments | default([]) | length > 0 %}
    environment:
    {%- for item in params.kibana.environments %}
    - "{{ item }}"
    {% endfor %}
    {% endif %}
    {% if params.kibana.ports | default([]) | length > 0 %}
    networks:
    {%- for item in params.kibana.networks %}
    - "{{ item }}"
    {% endfor %}
    {% endif %}
    {% if params.kibana.ports | default([]) | length > 0 %}
    ports:
    {%- for item in params.kibana.ports %}
    - "{{ item }}"
    {% endfor %}
    {% endif %}
    