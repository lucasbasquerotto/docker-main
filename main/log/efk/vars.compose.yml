templates:

- dir_base: "main/log/efk"
  src: ".env"
  dest: ".env"
  root: true
  params: 
    ctx_name: "{{ params.env.ctx_name }}"
    pod_repo: "{{ params.env.pod_repo }}"
    pod_repo_version: "{{ params.env.pod_repo_version }}"
    git_commit: "{{ params.env.git_commit }}"
    pod_env_dir: "{{ params.env.pod_env_dir }}"
    data_dir: "{{ params.env.data_dir }}"
    fluentd_image: "{{ params.fluentd_image }}"
    fluentd_version: "{{ params.fluentd_version }}"
    fluentd_port: "{{ params.fluentd_port }}"
    elasticsearch_image: "{{ params.elasticsearch_image }}"
    elasticsearch_version: "{{ params.elasticsearch_version }}"
    elasticsearch_port: "{{ params.elasticsearch_port }}"
    kibana_image: "{{ params.kibana_image }}"
    kibana_version: "{{ params.kibana_version }}"
    kibana_port: "{{ params.kibana_port }}"

- dir_base: "main/log/efk"
  src: "docker-compose.yml"
  dest: "docker-compose.yml"
  root: true  
