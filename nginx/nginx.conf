# Reference: https://www.nginx.com/resources/wiki/start/topics/examples/full/

worker_processes 1;

events {
  worker_connections 1024;
}

http {
  upstream docker-main-server {
    server main-server:8099;
  }

  upstream docker-websocket {
    server websocket:3000;
  }

  upstream docker-wildfly {
    server wildfly:9990;
  }

  upstream docker-gradle {
    server gradle:8080;
  }

