backend webservice
  server webservice {{ var_global_webservice_endpoint }}

resolvers dns_resolver
    nameserver dns1 {{ var_global_conf.resolver | default('127.0.0.11', true) }}

	{################################################################################################}
	{% for line in (var_global_conf.resolver_data | default('')).split('\n') %}

	{{ line | trim }}

	{% endfor %}
	{################################################################################################}

