{% for param in params | default([]) %}

{% if param.when | default(true, true) | bool %}

[{{ param.alias }}]
type = s3
env_auth = false
access_key_id = {{ param.access_key }}
secret_access_key = {{ param.secret_key }}
endpoint = {{ param.endpoint }}
acl = {{ param.acl | default('private') }}

{% if (param.region | default('')) != '' %}

region = {{ param.region }}

{% endif %}

{% endif %}

{% endfor %}